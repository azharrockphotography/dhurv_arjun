<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Albums</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .logo-container {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .logo-placeholder {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }

        .clients-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 50vh;
        }

        .client-folder {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .client-folder:hover {
            transform: translateY(-5px);
            border-color: #666;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .folder-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 20px;
            font-weight: 500;
        }

        .album-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }

        .album-viewer.active {
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
        }

        .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #555;
        }

        .book-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }

        .book-page {
            max-width: 90vw;
            max-height: 85vh;
            position: relative;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            transform-origin: left center;   /* page turns from left edge */
         backface-visibility: hidden;
        }


/* Apply when flipping */
.book-page.flipping {
  animation: pageFlip 0.9s ease-in-out;
}

@keyframes pageFlip {
  0% {
    transform: rotateY(0deg) scale(1);
    opacity: 1;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }
  40% {
    transform: rotateY(-80deg) scale(0.98);
    opacity: 0.85;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  }
  100% {
    transform: rotateY(-180deg) scale(1);
    opacity: 1;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
}

        .page-image {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .page-counter {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            color: #999;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-icon {
            width: 35px;
            height: 35px;
            fill: #fff;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Replace 'your-logo.png' with your actual logo image path -->
        <img src="images/logo.png" alt="Studio Logo" class="logo">
    </div>

    <div class="clients-grid" id="clientsGrid"></div>

    <div class="album-viewer" id="albumViewer">
        <div class="viewer-header">
            <h2 id="viewerTitle"></h2>
            <button class="close-btn" onclick="closeAlbum()">‚úï Close</button>
        </div>
        <div class="book-container" id="bookContainer">
            <div class="book-page" id="bookPage">
                <canvas id="pageCanvas" class="page-image"></canvas>
            </div>
        </div>
        <div class="page-counter" id="pageCounter"></div>
    </div>

    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-btn" title="Contact us on WhatsApp">

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // CLIENT ALBUMS CONFIGURATION
        // Add your client albums here - just update the name and PDF path
        const clients = [
            { name: "Dhurv_Arjun Album", pdf: "Dhruv_Arjun_ALBUM.pdf" },
        ];

        // WhatsApp number (replace with your number including country code)
        const whatsappNumber = "7386344828"; // Example: 919876543210 for India
        document.querySelector('.whatsapp-btn').href = `https://wa.me/${whatsappNumber}`;

        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let touchStartX = 0;

        // Render client folders
        function renderClients() {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = clients.map((client, index) => `
                <div class="client-folder" onclick="openAlbum(${index})">
                    <div class="folder-icon">üìÅ</div>
                    <div class="client-name">${client.name}</div>
                </div>
            `).join('');
        }

        async function openAlbum(clientIndex) {
            const client = clients[clientIndex];
            document.getElementById('viewerTitle').textContent = client.name;
            document.getElementById('albumViewer').classList.add('active');
            document.getElementById('bookContainer').innerHTML = '<div class="loading">Loading album...</div>';

            try {
                const loadingTask = pdfjsLib.getDocument(client.pdf);
                currentPdf = await loadingTask.promise;
                totalPages = currentPdf.numPages;
                currentPage = 1;
                
                document.getElementById('bookContainer').innerHTML = `
                    <div class="book-page" id="bookPage">
                        <canvas id="pageCanvas" class="page-image"></canvas>
                    </div>
                `;
                
                await renderPage(currentPage);
                setupSwipeControls();
            } catch (error) {
                document.getElementById('bookContainer').innerHTML = `
                    <div class="loading" style="color: #ff6b6b;">
                        Error loading album. Please check the PDF path.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        async function renderPage(pageNum) {
            if (!currentPdf) return;

            const page = await currentPdf.getPage(pageNum);
            const canvas = document.getElementById('pageCanvas');
            const context = canvas.getContext('2d');

            const viewport = page.getViewport({ scale: 1 });
            const scale = Math.min(
                (window.innerWidth * 0.9) / viewport.width,
                (window.innerHeight * 0.75) / viewport.height
            );

            const scaledViewport = page.getViewport({ scale });
            canvas.width = scaledViewport.width;
            canvas.height = scaledViewport.height;

            await page.render({
                canvasContext: context,
                viewport: scaledViewport
            }).promise;

            document.getElementById('pageCounter').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function setupSwipeControls() {
            const container = document.getElementById('bookContainer');
            const bookPage = document.getElementById('bookPage');

            // Touch controls
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            container.addEventListener('touchend', async (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentPage < totalPages) {
                        bookPage.classList.add('flipping');
                        currentPage++;
                        await renderPage(currentPage);
                        setTimeout(() => bookPage.classList.remove('flipping'), 800);
                    } else if (diff < 0 && currentPage > 1) {
                        bookPage.classList.add('flipping');
                        currentPage--;
                        await renderPage(currentPage);
                        setTimeout(() => bookPage.classList.remove('flipping'), 800);
                    }
                }
            });

            // Click controls
            container.addEventListener('click', async (e) => {
                const rect = container.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                
                if (clickX < rect.width / 2 && currentPage > 1) {
                    bookPage.classList.add('flipping');
                    currentPage--;
                    await renderPage(currentPage);
                    setTimeout(() => bookPage.classList.remove('flipping'), 800);
                } else if (clickX >= rect.width / 2 && currentPage < totalPages) {
                    bookPage.classList.add('flipping');
                    currentPage++;
                    await renderPage(currentPage);
                    setTimeout(() => bookPage.classList.remove('flipping'), 800);
                }
            });
        }

        function closeAlbum() {
            document.getElementById('albumViewer').classList.remove('active');
            currentPdf = null;
        }

        // Initialize
        renderClients();
    </script>
